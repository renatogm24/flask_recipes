<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <nav class="navbar fixed-top navbar-dark bg-dark text-light">
        <div class="container">
            <h2>Welcome {{session["user_name"]}}!</h2>
            <div class="ms-auto">
                <a class="btn btn-primary mx-2" href="/">Dashboard</a>
                <a class="btn btn-secondary" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row bg-dark text-light">
            <form class="row p-5 justify-content-center" action="/recipes/save" method="post">
                <div class="px-5 px-sm-0 col-sm-5">
                    <h3 class="mb-4 text-primary">{{title}}</h3>
                    <input type="hidden" name="user_id" value={{session[ "user_id"]}}>
                    <input type="hidden" name="id" value={{recipeObj.id}}>
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" class="form-control w-75 mb-3" value="{{recipeObj.name}}" />
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control w-75 mb-3" name="description" placeholder="Description here" id="description" style="height: 100px">{{recipeObj.description}}</textarea>
                    <label for="instructions" class="form-label">Instructions:</label>
                    <textarea class="form-control w-75 mb-3" name="instructions" placeholder="Instructions here" id="instructions" style="height: 100px">{{recipeObj.instructions}}</textarea>
                </div>
                <div class="px-5 px-sm-0 col-sm-5">
                    <label for="made_at" class="form-label">Date made:</label>
                    <input type="date" name="made_at" class="form-control w-75 mb-3" id="made_at" value={{recipeObj.made_at}}>
                    <label for="name" class="form-label">Under 30 minutes:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="is_under_30" id="is_under_301" value="0" {{ "checked" if recipeObj.is_under_30==0 }}>
                        <label class="form-check-label" for="is_under_301">
                        No
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="is_under_30" id="is_under_302" value="1" {{ "checked" if recipeObj.is_under_30==1 }}>
                        <label class="form-check-label" for="is_under_302">
                        Yes
                      </label>
                    </div>
                    <label for="name" class="form-label mt-3">Select ingredient(s):</label> {% for alimento in alimentos %}
                    <div class="form-check">
                        <input class="form-check-input" name="foodOption" type="checkbox" value={{alimento.id}} id="flexCheckDefault" {{ "checked" if alimento.checked=='1' }}>
                        <label class="form-check-label" for="flexCheckDefault">
                        {{alimento.name}}
                      </label>
                    </div>
                    {% endfor %}
                    <button class="btn btn-primary mt-4" type="submit">Save recipe</button>
                </div>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
